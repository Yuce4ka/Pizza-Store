    <form class="customizeDiv">
        <div>
        <img id="crustImage" class="crust-image" src="" alt="Pizza Crust">
    </div>
       <div class="radioGroup">
        <div class="size">
            <h2>Choose size for your pizza</h2> 
            <input type="radio">
            <label for="large">Large</label>
            <input type="radio">
            <label for="Medium">Medium</label>
            <input type="radio">
            <label for="Small">Small</label>
        </div>
        <div class="chesse">
            <h2>Chesse</h2> 
            <input type="radio">
            <label for="chedder">Chedder</label>
            <input type="radio">
            <label for="mozzarella">Mozzarella</label>
            <input type="radio">
            <label for="parmesan">Parmesan</label>
        </div>
        <div class="Meats">
            <h2>Meats</h2> 
            <input type="radio">
            <label for="pepperonni">Pepperonni</label>
            <input type="radio">
            <label for="sausage">Sausage</label>
            <input type="radio">
            <label for="bacon">Bacon</label>
        </div>
        <div class="Veggies">
            <h2>Veggies</h2> 
            <input type="radio">
            <label for="mushroom">Mushrooms</label>
            <input type="radio">
            <label for="onions">Onions</label>
            <input type="radio">
            <label for="blackOlives">Black Olives</label>
            <input type="radio">
            <label for="jalapenoPepers">Jalepeno Peppers</label>
            <input type="radio">
            <label for="tomatos">Roma tomatoes</label>
        </div>
    </div>
    <label for="specialPreferences">Special Preferences</label>
    <textarea class="preferences" rows="3" placeholder="Enter your special preferences here..."></textarea>
    
    </form>
